{% extends "base.html" %} {% block content %}

<div class="lg:w-3/4 md:w-3/4 w-5/6 bg-white flex flex-col m-auto  md:py-8 mt-8 md:mt-0">
    <form action="/post/edit/{{post.id}}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
  <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Edit Blog</h2>
  
  <div class="relative mb-4">
    <label for="category" class="leading-7 text-sm text-gray-600">Category</label>
    <input type="text" id="category" name="category" value="{{post.category}}" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
  </div>
  <div class="relative mb-4">
    <label for="title" class="leading-7 text-sm text-gray-600">Title</label>
    <input type="text" value="{{post.title}}" id="title" name="title" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
  </div>
  <div class="relative mt-8 mb-4">
    <label for="image" class="leading-7 text-sm text-gray-600">Choose Image</label>
    <input id="image" type="file" accept="image/*" name="image" class=" w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" >
    
  </div>
  <div class="relative mb-4">
    <label for="description" class="leading-7 text-sm text-gray-600">Description</label>
    <textarea id="description" name="description"  class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out" required>{{post.description}}</textarea>
  </div>
  <div class="relative mb-4">
    <label for="content" class="leading-7 text-sm text-gray-600">Content</label>
    <textarea id="content" name="content" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out" required>{{post.content}}</textarea>
  </div>
  <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Edit</button>
  <p class="text-xs text-gray-500 mt-3">Chicharrones blog helvetica normcore iceland tousled brook viral artisan.</p>
</div>

{% endblock %}
