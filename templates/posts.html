{% extends "base.html" %} {% block content %}

<section class="text-gray-600 body-font">
  
  <div class="container px-5 py-24 mx-auto">

    <div class="flex justify-center my-2">
    
</div>

    <div class="flex flex-wrap -m-4">
      {% for post in posts %}
      <div class="p-4 md:w-1/3 ">
        <div
          class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden ">
          <img
            class="lg:h-48 md:h-36 w-full object-cover object-center"
            src="{{post.photo.url}}"
            alt="blog"
          />
          <div class="p-6">
            <h2
              class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1"
            >
              {{post.category}}
            </h2>
            <h1 class="title-font text-lg font-medium text-gray-900 mb-3">
              {{post.title}}
            </h1>
            <div class="leading-relaxed mb-3 overflow-hidden overflow-ellipsis h-40 ">
              {{post.description}}
            </div>
            <div class="container flex items-center flex-wrap mt-3 object-bottom  ">
              <a href="post/{{post.id}}"
                class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0"
                >Read More
                <svg
                  class="w-4 h-4 ml-2"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M5 12h14"></path>
                  <path d="M12 5l7 7-7 7"></path>
                </svg>
              </a>
            </div>
            <div class="container flex   mt-3  justify-around  ">
            {% if user.is_superuser %}
              <div class="container  mt-3 ">
                <a href="/post/edit/{{post.id}}" class="inline-flex items-center bg-indigo-700 border-0 py-1 px-3 focus:outline-none hover:bg-indigo-800 rounded text-white mx-2 mt-4 md:mt-0">Edit Post</a>
              </div>
              <div class="container   mt-3 ">
                <a href="/post/delete/{{post.id}}" class="inline-flex items-center bg-indigo-700 border-0 py-1 px-3 focus:outline-none hover:bg-indigo-800 rounded text-white mx-2 mt-4 md:mt-0">Delete Post</a>
              </div>
            {% endif %}
          </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    

  </div>
</section>

{% endblock %}
