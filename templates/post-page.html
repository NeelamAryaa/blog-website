{% extends "base.html" %} {% block content %}

<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
      <img class="w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="{{post.photo.url}}">
      <div class="text-center lg:w-2/3 w-full">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">{{post.title}}</h1>
        <div class="mb-8 text-justify leading-relaxed">{{post.content}}</div>
        
      </div>
    </div>
  </section>

{% endblock %}
